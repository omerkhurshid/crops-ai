<!DOCTYPE html>
<html>
<head>
    <title>Crops.AI Authentication Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Crops.AI Authentication Test</h1>
    <p>Open this file in your browser and click the test buttons to verify authentication.</p>
    
    <div class="test-section">
        <h2>Test Environment</h2>
        <p>URL: <span id="test-url">https://crops-ai-gray.vercel.app</span></p>
    </div>
    
    <div class="test-section">
        <h2>Authentication Tests</h2>
        <button onclick="testAuth('demo@crops.ai', 'Demo123!')">Test Demo User</button>
        <button onclick="testAuth('admin@crops.ai', 'Admin123!')">Test Admin User</button>
        <button onclick="testAuth('demo@crops.ai', 'wrongpassword')">Test Invalid Password</button>
    </div>
    
    <div class="test-section">
        <h2>Test Results</h2>
        <div id="results"></div>
    </div>

    <script>
        const baseUrl = 'https://crops-ai-gray.vercel.app';
        const resultsDiv = document.getElementById('results');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `[${new Date().toTimeString().split(' ')[0]}] ${message}`;
            resultsDiv.appendChild(div);
        }
        
        function logJson(label, data) {
            const pre = document.createElement('pre');
            pre.textContent = `${label}:\n${JSON.stringify(data, null, 2)}`;
            resultsDiv.appendChild(pre);
        }
        
        async function testAuth(email, password) {
            resultsDiv.innerHTML = '';
            log(`Testing authentication for: ${email}`);
            
            try {
                // Step 1: Get CSRF token
                log('Fetching CSRF token...');
                const csrfResponse = await fetch(`${baseUrl}/api/auth/csrf`);
                
                if (!csrfResponse.ok) {
                    log(`CSRF endpoint returned ${csrfResponse.status}`, 'error');
                    const text = await csrfResponse.text();
                    logJson('Response', text);
                    return;
                }
                
                const csrfData = await csrfResponse.json();
                log('CSRF token obtained', 'success');
                
                // Step 2: Attempt authentication
                log('Attempting authentication...');
                const authResponse = await fetch(`${baseUrl}/api/auth/callback/credentials`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        csrfToken: csrfData.csrfToken,
                        email: email,
                        password: password,
                        json: 'true'
                    })
                });
                
                log(`Authentication response: ${authResponse.status}`);
                
                const authResult = await authResponse.text();
                try {
                    const authJson = JSON.parse(authResult);
                    logJson('Auth Response', authJson);
                    
                    if (authResponse.ok) {
                        log('Authentication successful!', 'success');
                        
                        // Step 3: Check session
                        log('Checking session...');
                        const sessionResponse = await fetch(`${baseUrl}/api/auth/session`);
                        const sessionData = await sessionResponse.json();
                        logJson('Session Data', sessionData);
                        
                        if (sessionData.user) {
                            log(`User authenticated with role: ${sessionData.user.role}`, 'success');
                        }
                    } else {
                        log('Authentication failed', 'error');
                    }
                } catch (e) {
                    log('Response is not JSON', 'error');
                    logJson('Raw Response', authResult);
                }
                
            } catch (error) {
                log(`Test failed: ${error.message}`, 'error');
                console.error(error);
            }
        }
        
        // Add manual login test
        function addManualTest() {
            const div = document.createElement('div');
            div.className = 'test-section';
            div.innerHTML = `
                <h2>Manual Login Test</h2>
                <p>Click below to open the login page in a new tab and test manually:</p>
                <button onclick="window.open('${baseUrl}/login', '_blank')">Open Login Page</button>
                <p>Use these credentials:</p>
                <ul>
                    <li>Demo User: demo@crops.ai / Demo123!</li>
                    <li>Admin User: admin@crops.ai / Admin123!</li>
                </ul>
            `;
            document.body.appendChild(div);
        }
        
        addManualTest();
    </script>
</body>
</html>
